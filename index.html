<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate QR code for contact numbers easily. Share your phone, email, or vCard using our free QR Code generator." />
  <meta name="keywords" content="contact number to qr code, qr code generator, vcard qr code, phone number qr, email qr code, qr code contact saver" />
  <meta name="author" content="Your Name or Brand" />
  <title>QR Code for Contact Number | Free vCard Generator to Save Phone & Email</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>

  <h1 class="display-3 title">Generate a Free QR Code for Your Contact Info</h1>
  <h2 class="tital-slogan pb-3">Generate Your Free Contact QR Code Instantly</h2>

  <form id="contactForm">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" required placeholder="Your first name">

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" required placeholder="Your last name or Surname">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required placeholder="Phone or Telephone number">

    <label for="email">Email Address</label>
    <input type="email" id="email" required placeholder="Your email address">

    <label for="company">Company</label>
    <input type="text" id="company" placeholder="Your company or Work place name">

    <label for="title">Job Title</label>
    <input type="text" id="title" placeholder="Your Job title..">

    <label for="website">Website</label>
    <input type="url" id="website" placeholder="https://YourWebsiteName.com/">

    <button type="submit" class="mt-4">Generate QR Code</button>
  </form>

  <div id="qrcode" aria-live="polite"></div>
